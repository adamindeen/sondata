  <body>
    <g-spectrogram controls="" labels="" log="" oscillator="">
  
    <canvas id="canvas" width="2498" height="929"></canvas>
    <canvas id="labels" width="2498" height="929"></canvas>
    <template if="{{controls}}"></template>
      <g-spectrogram-controls log="{{log}}" labels="{{labels}}" speed="{{speed}}" ticks="{{ticks}}" color="{{color}}">
    
    <h1>Spectrogram Controls</h1>
    <div class="config">
      <label for="log">Log scale</label>
      <input type="checkbox" id="log">
    </div>
    <div class="config">
      <label for="color">Full color</label>
      <input type="checkbox" id="color">
    </div>
    <div class="config">
      <label for="speed">Speed</label>
      <input type="range" id="speed" min="1" max="5">
    </div>
    <div class="config">
    <label for="labels">Show labels</label>
    <input type="checkbox" id="labels">
    </div>
    <template if="{{labels}}"></template>
      <div class="config">
      <label for="ticks">Number of ticks</label>
      <input type="range" id="ticks" min="2" max="10">
      </div>
    
    </g-spectrogram-controls>
    
    <template if="{{oscillator}}"></template>
      <g-oscillator log="{{log}}" speed="{{speed}}">
  
  <canvas id="freq" on-mousedown="{{ onMouseDown }}" on-mouseup="{{ onMouseUp }}" on-mousemove="{{ onMouseMove }}" on-mouseout="{{ onMouseOut }}" on-touchstart="{{ onTouchStart }}" on-touchend="{{ onTouchEnd }}" on-touchmove="{{ onTouchMove }}" width="2498" height="929"></canvas>
  </g-oscillator>
    
  </g-spectrogram>

    <div id="instructions">
      <h2>Spectrogram &amp; Oscillator</h2>
      <ol>
      <li>^ Allow use of your microphone ^</li>
      <li>Click or tap anywhere canvas to generate a tone</li>
    </ol>
    </div>

    <div id="about">
